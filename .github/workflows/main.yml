name: A workflow for my Hello World file
on: workflow_dispatch
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Print event_name
        run: |
          echo "${{ github.event_name }}"
      - uses: ./action-a
        with:
          MY_NAME: "Mona"
